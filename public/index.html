    <style id="appLoadingStyle">
        .app-loading {
            left: 50%;
            width: 40%;
            z-index: -1;
            margin-left: -20%;
            position: fixed;
        }

        .path {
            stroke-width: 1;
            stroke: rgb(147, 147, 147);
            -webkit-animation: lineMove 3s ease-out infinite;
            animation: lineMove 3s ease-out infinite;
        }

        @-webkit-keyframes lineMove {
            0% {
                stroke-dasharray: 0, 378;
            }
            50% {
                stroke-dasharray: 378, 378;
                fill: rgba(0, 0, 0, 0);
                opacity: 1;
            }
            100% {
                stroke-dasharray: 378, 378;
                fill: rgba(147, 147, 147, 0.5);
                opacity: 0;
            }
        }

        @keyframes lineMove {
            0% {
                stroke-dasharray: 0, 378;
            }
            50% {
                stroke-dasharray: 378, 378;
                fill: rgba(0, 0, 0, 0);
                opacity: 1;
            }
            100% {
                stroke-dasharray: 378, 378;
                fill: rgba(147, 147, 147, 0.5);
                opacity: 0;
            }
        }
    </style>

<script>
    var remSize;
    function setSize() {
        var ww = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var wh = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        remSize = ww / 26;
        document.documentElement.style.fontSize = remSize + "px";
    }

    /**
     * rem 转换为px
     * @param rem
     * @returns {number}
     */
    function rem2px(rem) {
        return (rem || 1) * remSize;
    }

    setSize();
    window.addEventListener('resize', setSize);
    window.addEventListener('orientationchange', setSize);
    window.addEventListener('appLoadingDone', function () {
        var loadingdiv = document.querySelector("#appLoading");
        var loadingstyle = document.querySelector("#appLoadingStyle");

        if (loadingdiv) {
            loadingdiv.remove();
        }
        if (loadingstyle) {
            loadingstyle.remove();
        }
    });
    window.onerror = function(message, source, lineno, colno, error) {
        console.log("--window on err--", message, source, lineno, colno, error);
    };
</script>
